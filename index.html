<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle - Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #F3F5FC">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <img src="assets/alura.svg" alt="logo">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-7">
                <form class="p-4 p-md-5 formulario">
                    <div class="form-floating mb-3">
                        <textarea cols="30" rows="10" class="form-control" placeholder="Ingrese texto aqui"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Ingrese el texto aqui</label>
                    </div>
                    <span>⚠️ Solo letras minúsculas y sin acentos</span>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <button id="btnEncriptar" type="button" class="btn btn-sm btn-primary btn-lg px-4 me-md-2">Encriptar</button>
                        <button id="btnDesencriptar" type="button" class="btn btn-sm btn-outline-secondary btn-lg px-4">Desencriptar</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 text-center text-lg-start p-4 p-md-5 border rounded-3 bg-white input-resultado resultadoBox">
                <img src="assets/ilustracion.svg" alt="ilustracion">
                <h2 class="text-center">Ningún mensaje fue encontrado</h2>
                <p class="text-center">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column flex-sm-row justify-content-center text-center border-top">
        <p>Copyright &copy; 2023 Valery Camacho y Josue Perez. Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
